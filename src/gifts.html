    <header id="top">

        <div class="header__content">
          <div class="header__icons">
            <div class="header__logo">
              <a class="logo link action-text" href="./index.html"
                ><img
                  class="logo__img"
                  src="./images/logo.png"
                  alt="logo the gifts shop"
                  height="24"
                  width="24"
                />The gifts</a

            </div>
            <div class="header__burger-menu burger-menu" id="burger-menu-icon">
              <span class="burger-menu__elem"></span>

              <li class="nav-list__link-wrapper">

          </nav>
        </div>
      </div>
    </header>

    <main class="main-bg">
      <section class="gifts-hero-bg">
        <div class="wrapper gifts-hero">
          <div class="gifts-hero__content">
            <h1 class="gifts-hero__title title-text-h1">
              Achieve health, harmony, and inner strength
            </h1>
          </div>
        </div>

        <div class="wrapper gifts-gallery">
          <div class="gifts-gallery__category-list" id="gifts-category">
            <button class="gifts-gallery__category-btn action-text gifts-gallery__category-btn_active" data-id="all" type="button">All</button>
            <!-- add category by js -->
          </div>
          <div class="gifts-gallery__grid grid gifts-container" id="gifts-container">
            <!-- add cards by js -->
          </div>
        </div>
      </section>
    </main>
